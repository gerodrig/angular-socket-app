<h3>Connected Users</h3>
<hr>

<ul class="list-group">
    <!-- //include green circle on left of user name -->
    <li class="list-group-item"  *ngFor="let user of activeUsersObservable | async">
        <i
          class="fas fa-user me-2"
          [class.text-success]="user.id !== id"
          ></i>
        {{ user.name }} 
        <span *ngIf="user.id === id" class="badge bg-primary">Me</span>
        </li>
</ul>
