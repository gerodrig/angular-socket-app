<h1>Messages</h1>
<hr>

<div id="chat-messages" class="p-2 pe-3">
    <li
      *ngFor="let message of messages"
      [class.text-end]="message.id === id"
      class="list-group-item text-end mt-3">
        <span class="badge bg-primary">{{ message.from }}</span> says: 
        <!-- MEssage in new line -->
        <br>
        {{ message.message }}
        <br>
        <small class="text-muted">{{ message.date | date: 'short' }}</small>

    </li>
</div>


<form (ngSubmit)="sendMessage()">
    <div class="form-group">
        <label for="message">Message</label>
        <input
          type="text"
          class="form-control chat-input"
          id="message"
          [(ngModel)]="message"
          name="message"
          placeholder="Enter message"
          autofocus
          autocomplete="off"
          >
    </div>
    <div class="text-end">
        <button type="submit" class="btn btn-primary mt-3 ">Send</button>
    </div>
</form>
